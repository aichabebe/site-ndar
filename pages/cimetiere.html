         <main>
            <section class="container py-5">
                <h1 class="display-3 text-center fw-bold text-warning">Le Cimetière Musulman de Saint-Louis</h1>
                <p class="lead text-center text-muted">Page d'information secondaire pour un contenu détaillé.</p>
                </section>
                <section class="container py-5">
    
    <h3 class="display-5 text-center fw-bold text-dark mb-5">
        Galerie Photo : La Vie à Saint-Louis
    </h3>
    
    <div id="imageCarousel" 
         class="carousel slide shadow-lg rounded-3 overflow-hidden" 
         data-bs-ride="carousel" 
         data-bs-interval="3000">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active inner-carousel-item">
                <img src="../images/cime1.jpg" class="d-block w-100" alt="Image 1 du Carrousel : Scène de rue animée">
            </div>
            <div class="carousel-item inner-carousel-item">
                <img src="../images/cime2.jpg" class="d-block w-100" alt="Image 2 du Carrousel : Architecture coloniale">
            </div>
            <div class="carousel-item inner-carousel-item">
                <img src="../images/cime3.jpg" class="d-block w-100" alt="Image 3 du Carrousel : Vue sur le fleuve Sénégal">
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Suivant</span>
        </button>
        
    </div>
</section>
